---
- name: SNMP Test
  hosts: switches
  gather_facts: no

  tasks:
    - name: SNMP query
      delegate_to: localhost
      ansible.builtin.command: snmpget -v2c -c {{ snmp_ro_community }} {{ ansible_host }} 1.3.6.1.2.1.1.1.0
      register: snmp_result
      failed_when: false
      changed_when: false

    - name: Show result
      ansible.builtin.debug:
        msg: "{{ inventory_hostname }}: {{ 'SUCCESS ✓' if snmp_result.rc == 0 else 'FAILED ✗' }}"

    - name: Show SNMP output
      ansible.builtin.debug:
        var: snmp_result.stdout
      when: snmp_result.rc == 0


