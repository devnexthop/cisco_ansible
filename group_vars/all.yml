---
# Global variables for all devices
ansible_user: admin
ansible_connection: network_cli
ansible_network_cli_ssh_type: paramiko
ansible_command_timeout: 120
ansible_persistent_connect_timeout: 60
ansible_persistent_command_timeout: 120

# Common configuration
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org

# Logging
syslog_servers:
  - 192.168.1.100

